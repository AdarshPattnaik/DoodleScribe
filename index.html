<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel="icon" type="image/png"
        href="https://e24joaz2t6m.exactdn.com/wp-content/uploads/2020/04/microsofteditor-768x576.jpg?strip=all&lossy=1&sharp=1&ssl=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <title>DoodleScribe | Ink Your Imagination</title>
</head>

<body>
    <canvas class="canvas-area" id="myCanvas"></canvas>
    <div class="btn-bar">
        <button id="bg-change">
            <span id="BG">BG</span>
            <input type="color" id="bg-picker" value="#ffffff" />
        </button>
        <button id="penButton"><i class="fa-solid fa-pen"></i></button>
        <input type="color" id="colorPicker" value="#000000" />
        <div class="dropdown">
            <button class="btn-size dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Size
            </button>
            <div class="dropdown-menu">
                <input type="range" id="pointer-size" value="2" min="1" max="100" />
            </div>
        </div>

        <button id="eraserButton"><i class="fa-solid fa-eraser"></i></button>
        <button id="clearCanvas">All Clear</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
